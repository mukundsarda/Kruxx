<!DOCTYPE html>
<html>
<head>
    <title>Upload the file or Submit a Link</title>
    <script>
        function toggleInputFields() {
            const imageOption = document.getElementById('imageOption').checked;
            const pdfOption = document.getElementById('pdfOption').checked;
            const pptOption = document.getElementById('pptOption').checked;
            const docOption = document.getElementById('docOption').checked;
            const linkOption = document.getElementById('linkOption').checked;
            const videoOption = document.getElementById('videoOption').checked;
            const quizOption = document.getElementById('quizOption').checked;

            document.getElementById('imageInput').style.display = imageOption ? 'block' : 'none';
            document.getElementById('pdfInput').style.display = pdfOption ? 'block' : 'none';
            document.getElementById('pptInput').style.display = pptOption ? 'block' : 'none';
            document.getElementById('docInput').style.display = docOption ? 'block' : 'none';
            document.getElementById('linkInput').style.display = linkOption ? 'block' : 'none';
            document.getElementById('videoInput').style.display = videoOption ? 'block' : 'none';
            document.getElementById('txtInput').style.display = quizOption ? 'block' : 'none';
        }
    </script>
</head>
<body>
    <form action="/success" method="post" enctype="multipart/form-data">
        <label><input type="radio" name="option" id="imageOption" value="image" onclick="toggleInputFields()" required> Upload Image</label>
        <label><input type="radio" name="option" id="pdfOption" value="pdf" onclick="toggleInputFields()"> Upload PDF</label>
        <label><input type="radio" name="option" id="pptOption" value="ppt" onclick="toggleInputFields()"> Upload PPT</label>
        <label><input type="radio" name="option" id="docOption" value="doc" onclick="toggleInputFields()"> Upload DOC</label>
        <label><input type="radio" name="option" id="linkOption" value="link" onclick="toggleInputFields()"> Submit Link</label>
        <label><input type="radio" name="option" id="videoOption" value="video" onclick="toggleInputFields()"> YouTube Video</label>
        <label><input type="radio" name="option" id="quizOption" value="quiz" onclick="toggleInputFields()" required>AI Quiz Generator</label>
        
        <div id="imageInput" style="display: none;">
            <label for="file">Choose an image to upload:</label>
            <input type="file" name="image" />
        </div>
        
        <div id="pdfInput" style="display: none;">
            <label for="pdf">Choose a PDF to upload:</label>
            <input type="file" name="pdf" />
        </div>
        
        <div id="pptInput" style="display: none;">
            <label for="ppt">Choose a PPT to upload:</label>
            <input type="file" name="ppt" />
        </div>
        
        <div id="docInput" style="display: none;">
            <label for="doc">Choose a DOC to upload:</label>
            <input type="file" name="doc" />
        </div>
        
        <div id="linkInput" style="display: none;">
            <label for="link">Enter a URL:</label>
            <input type="url" name="link" placeholder="Enter a URL" />
        </div>

        <div id="videoInput" style="display: none;">
            <label for="video">Enter YouTube Video URL:</label>
            <input type="url" name="video" placeholder="Enter YouTube Video URL" />
        </div>

        <div id="txtInput" style="display: none;">
            <label for="quiz">Choose a TXT file to upload:</label>
            <input type="file" name="quiz" />
        </div>
        
        <br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
